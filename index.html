<!DOCTYPE html>
<html>
<head>
    <title>Papakha</title>
    <link rel="icon" type="image/x-icon" href="/styles/papakha.svg">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com"/>
    <link rel="preconnect" href="https://cdn.jsdelivr.net"/>
    <link href="./styles/common.css" rel="stylesheet">
    <link href="./styles/themecode.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/lint/lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/lint/javascript-lint.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jshint@2.13.6/dist/jshint.min.js"></script>
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          const decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <a href="https://papakha.lesta.dev" target="_blank" class="logo"></a>
        <button class="clear" title="Clear">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                 viewBox="0 0 20 20" style="enable-background:new 0 0 20 20;" xml:space="preserve">
                <rect x="4" y="8" width="12" height="12"/>
                <rect x="4"  width="12" height="4"/>
            </svg>
        </button>
        <button class="copy" title="Copy URL">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                 viewBox="0 0 20 20" style="enable-background:new 0 0 20 20;" xml:space="preserve">
                <rect width="12" height="12"/>
                <polygon points="16,8 16,16 8,16 8,20 16,20 20,20 20,16 20,8 "/>
            </svg>
        </button>
        <div class="buttons" id="view-control">
            <button class="columns-btn" title="columns">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                     viewBox="0 0 20 20" style="enable-background:new 0 0 20 20;" xml:space="preserve">
                    <rect width="20" height="8"/>
                    <rect y="12" width="20" height="8"/>
                </svg>
            </button>
            <button class="rows-btn" title="rows">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                     viewBox="0 0 20 20" style="enable-background:new 0 0 20 20;" xml:space="preserve">
                    <path d="M12,0H4H0v4v12v4h4h8h8v-4V4V0H12z M12,16H4V4h8V16z"/>
                </svg>
            </button>
            <button class="code-btn" title="code">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                     viewBox="0 0 20 20" style="enable-background:new 0 0 20 20;" xml:space="preserve">
                    <path d="M16,0H4H0v4v12v4h4h12h4v-4V4V0H16z M16,16H4V4h12V16z"/>
                </svg>
            </button>
            <button class="result-btn" title="result">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                     viewBox="0 0 20 20" style="enable-background:new 0 0 20 20;" xml:space="preserve">
                    <rect width="20" height="20"/>
                </svg>
            </button>
        </div>
    </div>
    <div id="container">
        <div id="editor"></div>
        <iframe id="result" srcdoc="" allow="midi; geolocation; microphone; camera; display-capture; encrypted-media; clipboard-read; clipboard-write;" sandbox="allow-modals allow-forms allow-scripts allow-same-origin allow-popups allow-top-navigation-by-user-activation allow-downloads"></iframe>
    </div>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
